# This is a minimal example config
# See /usr/share/doc/lighttpd
# and http://redmine.lighttpd.net/projects/lighttpd/wiki/Docs:ConfigurationOptions


var.server_root		= "/lib/www/html"
var.conf_dir		= "/etc/lighttpd"

include "modules.conf"

server.port             = 80
server.username		= "lighttpd"
server.groupname	= "lighttpd"
server.document-root	= server_root + "/general"
$SERVER["socket"] == ":6800" {
	server.document-root = server_root + "/admin"
REMOTE}
$HTTP["request-method"] !~ "^(GET|POST|HEAD)$" {
	url.access-deny = ( "" )
}
server.errorlog		= "/var/log/lighttpd/error.log"
dir-listing.activate	= "enable"
dir-listing.auto-layout = "enable"
dir-listing.exclude = ( "favicon.ico" )
index-file.names	= ( "index.html" )
mimetype.assign		= (
				".html" => "text/html",
				".txt" => "text/plain",
				".css" => "text/css",
				".js" => "application/x-javascript",
				".jpg" => "image/jpeg",
				".jpeg" => "image/jpeg",
				".gif" => "image/gif",
				".png" => "image/png",
				"" => "application/octet-stream"
			)
