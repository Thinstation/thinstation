# This is the configuration file for the 1152x864 bootsplash picture.
#
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# Comments are welcome by stepan@suse.de

# config file version

# should the picture be displayed?

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1152
th=864

# name of the picture file (full path recommended)
silentpic=/etc/splash/default/1152x864/silent.jpg


# background
box silent noover    229 748 922 769 #515151
box silent inter     229 749 229 769 #b77200 #f2b700 #b77200 #f2b700
box silent           229 749 922 769 #b77200 #f2b700 #b77200 #f2b700

# black border
box silent            229 748 922 748 #b5b5b5
box silent            229 769 922 769 #b5b5b5
box silent            229 748 229 769 #b5b5b5
box silent            922 748 922 769 #b5b5b5
