# This is the configuration file for the 1440x900 bootsplash picture.
#
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# Comments are welcome by stepan@suse.de

# config file version

# should the picture be displayed?

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1440
th=900

# name of the picture file (full path recommended)
silentpic=/etc/splash/default/1440x900/silent.jpg


# background
box silent noover    286 779 1153 801 #515151
box silent inter     286 780 286 801 #b77200 #f2b700 #b77200 #f2b700
box silent           286 780 1153 801 #b77200 #f2b700 #b77200 #f2b700

# black border
box silent            286 779 1153 779 #b5b5b5
box silent            286 801 1153 801 #b5b5b5
box silent            286 779 286 801 #b5b5b5
box silent            1153 779 1153 801 #b5b5b5
