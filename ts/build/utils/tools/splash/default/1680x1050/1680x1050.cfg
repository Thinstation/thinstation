# This is the configuration file for the 1680x1050 bootsplash picture.
#
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# Comments are welcome by stepan@suse.de

# config file version

# should the picture be displayed?

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1680
th=1050

# name of the picture file (full path recommended)
silentpic=/etc/splash/default/1680x1050/silent.jpg


# background
box silent noover    334 909 1345 935 #515151
box silent inter     334 910 334 935 #b77200 #f2b700 #b77200 #f2b700
box silent           334 910 1345 935 #b77200 #f2b700 #b77200 #f2b700

# black border
box silent            334 909 1345 909 #b5b5b5
box silent            334 935 1345 935 #b5b5b5
box silent            334 909 334 935 #b5b5b5
box silent            1345 909 1345 935 #b5b5b5
