# This is the configuration file for the 1920x1200 bootsplash picture.
#
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# Comments are welcome by stepan@suse.de

# config file version

# should the picture be displayed?

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1920
th=1200

# name of the picture file (full path recommended)
silentpic=/etc/splash/default/1920x1200/silent.jpg


# background
box silent noover    382 1039 1537 1068 #515151
box silent inter     382 1040 382 1068 #b77200 #f2b700 #b77200 #f2b700
box silent           382 1040 1537 1068 #b77200 #f2b700 #b77200 #f2b700

# black border
box silent            382 1039 1537 1039 #b5b5b5
box silent            382 1068 1537 1068 #b5b5b5
box silent            382 1039 382 1068 #b5b5b5
box silent            1537 1039 1537 1068 #b5b5b5
