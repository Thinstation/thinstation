# This is the configuration file for the 1280x720 bootsplash picture.
#
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# Comments are welcome by stepan@suse.de

# config file version

# should the picture be displayed?

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1280
th=720

# name of the picture file (full path recommended)
silentpic=/etc/splash/default/1280x720/silent.jpg


# background
box silent noover    255 623 1025 641 #515151
box silent inter     255 624 255 641 #b77200 #f2b700 #b77200 #f2b700
box silent           255 624 1025 641 #b77200 #f2b700 #b77200 #f2b700

# black border
box silent            255 623 1025 623 #b5b5b5
box silent            255 641 1025 641 #b5b5b5
box silent            255 623 255 641 #b5b5b5
box silent            1025 623 1025 641 #b5b5b5
