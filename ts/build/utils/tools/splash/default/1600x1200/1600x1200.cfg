# This is the configuration file for the 1600x1200 bootsplash picture.
#
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# Comments are welcome by stepan@suse.de

# config file version

# should the picture be displayed?

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1600
th=1200

# name of the picture file (full path recommended)
silentpic=/etc/splash/default/1600x1200/silent.jpg


# background
box silent noover    318 1039 1281 1068 #515151
box silent inter     318 1040 318 1068 #b77200 #f2b700 #b77200 #f2b700
box silent           318 1040 1281 1068 #b77200 #f2b700 #b77200 #f2b700

# black border
box silent            318 1039 1281 1039 #b5b5b5
box silent            318 1068 1281 1068 #b5b5b5
box silent            318 1039 318 1068 #b5b5b5
box silent            1281 1039 1281 1068 #b5b5b5
