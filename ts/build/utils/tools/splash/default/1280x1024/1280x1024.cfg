# This is the configuration file for the 1280x1024 bootsplash picture.
#
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# Comments are welcome by stepan@suse.de

# config file version

# should the picture be displayed?

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1280
th=1024

# name of the picture file (full path recommended)
silentpic=/etc/splash/default/1280x1024/silent.jpg


# background
box silent noover    255 886 1025 912 #515151
box silent inter     255 888 255 912 #b77200 #f2b700 #b77200 #f2b700
box silent           255 888 1025 912 #b77200 #f2b700 #b77200 #f2b700

# black border
box silent            255 886 1025 886 #b5b5b5
box silent            255 912 1025 912 #b5b5b5
box silent            255 886 255 912 #b5b5b5
box silent            1025 886 1025 912 #b5b5b5
