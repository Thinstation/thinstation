# This is the configuration file for the 1400x1050 bootsplash picture.
#
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# Comments are welcome by stepan@suse.de

# config file version

# should the picture be displayed?

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1400
th=1050

# name of the picture file (full path recommended)
silentpic=/etc/splash/default/1400x1050/silent.jpg


# background
box silent noover    278 909 1121 935 #515151
box silent inter     278 910 278 935 #b77200 #f2b700 #b77200 #f2b700
box silent           278 910 1121 935 #b77200 #f2b700 #b77200 #f2b700

# black border
box silent            278 909 1121 909 #b5b5b5
box silent            278 935 1121 935 #b5b5b5
box silent            278 909 278 935 #b5b5b5
box silent            1121 909 1121 935 #b5b5b5
