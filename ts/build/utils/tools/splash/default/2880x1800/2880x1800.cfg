# This is the configuration file for the 2880x1800 bootsplash picture.
#
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# Comments are welcome by stepan@suse.de

# config file version

# should the picture be displayed?

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=2880
th=1800

# name of the picture file (full path recommended)
silentpic=/etc/splash/default/2880x1800/silent.jpg


# background
box silent noover    573 1558 2306 1603 #515151
box silent inter     573 1560 573 1603 #b77200 #f2b700 #b77200 #f2b700
box silent           573 1560 2306 1603 #b77200 #f2b700 #b77200 #f2b700

# black border
box silent            573 1558 2306 1558 #b5b5b5
box silent            573 1603 2306 1603 #b5b5b5
box silent            573 1558 573 1603 #b5b5b5
box silent            2306 1558 2306 1603 #b5b5b5
