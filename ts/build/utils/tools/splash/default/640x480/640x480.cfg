# This is the configuration file for the 640x480 bootsplash picture.
#
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# Comments are welcome by stepan@suse.de

# config file version

# should the picture be displayed?

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=640
th=480

# name of the picture file (full path recommended)
silentpic=/etc/splash/default/640x480/silent.jpg


# background
box silent noover    127 415 512 427 #515151
box silent inter     127 416 127 427 #b77200 #f2b700 #b77200 #f2b700
box silent           127 416 512 427 #b77200 #f2b700 #b77200 #f2b700

# black border
box silent            127 415 512 415 #b5b5b5
box silent            127 427 512 427 #b5b5b5
box silent            127 415 127 427 #b5b5b5
box silent            512 415 512 427 #b5b5b5
