# This is the configuration file for the 1280x800 bootsplash picture.
#
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# Comments are welcome by stepan@suse.de

# config file version

# should the picture be displayed?

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1280
th=800

# name of the picture file (full path recommended)
silentpic=/etc/splash/default/1280x800/silent.jpg


# background
box silent noover    255 692 1025 712 #515151
box silent inter     255 693 255 712 #b77200 #f2b700 #b77200 #f2b700
box silent           255 693 1025 712 #b77200 #f2b700 #b77200 #f2b700

# black border
box silent            255 692 1025 692 #b5b5b5
box silent            255 712 1025 712 #b5b5b5
box silent            255 692 255 712 #b5b5b5
box silent            1025 692 1025 712 #b5b5b5
