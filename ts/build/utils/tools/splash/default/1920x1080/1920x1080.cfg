# This is the configuration file for the 1920x1080 bootsplash picture.
#
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# Comments are welcome by stepan@suse.de

# config file version

# should the picture be displayed?

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1920
th=1080

# name of the picture file (full path recommended)
silentpic=/etc/splash/default/1920x1080/silent.jpg


# background
box silent noover    382 935 1537 961 #515151
box silent inter     382 936 382 961 #b77200 #f2b700 #b77200 #f2b700
box silent           382 936 1537 961 #b77200 #f2b700 #b77200 #f2b700

# black border
box silent            382 935 1537 935 #b5b5b5
box silent            382 961 1537 961 #b5b5b5
box silent            382 935 382 961 #b5b5b5
box silent            1537 935 1537 961 #b5b5b5
