# This is the configuration file for the 1366x768 bootsplash picture.
#
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# Comments are welcome by stepan@suse.de

# config file version

# should the picture be displayed?

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1366
th=768

# name of the picture file (full path recommended)
silentpic=/etc/splash/default/1366x768/silent.jpg


# background
box silent noover    272 665 1093 684 #515151
box silent inter     272 666 272 684 #b77200 #f2b700 #b77200 #f2b700
box silent           272 666 1093 684 #b77200 #f2b700 #b77200 #f2b700

# black border
box silent            272 665 1093 665 #b5b5b5
box silent            272 684 1093 684 #b5b5b5
box silent            272 665 272 684 #b5b5b5
box silent            1093 665 1093 684 #b5b5b5
