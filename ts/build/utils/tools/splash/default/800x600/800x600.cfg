# This is the configuration file for the 800x600 bootsplash picture.
#
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# Comments are welcome by stepan@suse.de

# config file version

# should the picture be displayed?

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=800
th=600

# name of the picture file (full path recommended)
silentpic=/etc/splash/default/800x600/silent.jpg


# background
box silent noover    159 519 640 534 #515151
box silent inter     159 520 159 534 #b77200 #f2b700 #b77200 #f2b700
box silent           159 520 640 534 #b77200 #f2b700 #b77200 #f2b700

# black border
box silent            159 519 640 519 #b5b5b5
box silent            159 534 640 534 #b5b5b5
box silent            159 519 159 534 #b5b5b5
box silent            640 519 640 534 #b5b5b5
